<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Student Login</h1>
                    <strong>Login Anytime !</strong>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" formControlName="email" class="form-control" placeholder="Enter your Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">Email is Required</small>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="password" class="form-control" placeholder="Enter your Password" id="exampleInputPassword1">
                      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">Password is Required</small>
                    </div>
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
                </form>
                <a style="color: blue; margin-top: 10px; text-decoration: none;" routerLink="/signup">New User? Click to signup</a>
            </div>
        </div>
    </div>
</div>
